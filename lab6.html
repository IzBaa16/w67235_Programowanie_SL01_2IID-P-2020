    <ul></ul>


    <input id="Name" type="text">

    <script>
        // zad1
        function silnia(n) {
            if(n > 1) {
                return n* silnia(n - 1);
            }
            return 1;
        }
        console.log(silnia(6));
        
        // zad2 
        const btns = document.querySelectorAll('button');
        
        // for(ley i = 0; i< btns.length; i++) {
        //     const btn = btns[i];
        // }
        const elementToHide = document.querySelector('p')


        let selectedBtn;
        
        btns.forEach(btn => {
        
            btn.addEventListener('click', () => {
                if(selectedBtn) {
                    selectedBtn.classList.remove('selected');
                }
                
                elementToHide.hidden = !elementToHide.hidden;
                

                btn.classList.add('selected');
                selectedBtn = btn;
            })
        })

        const input = document.querySelector('input');
        const submit = document.querySelector('#submit');
        const ul = document.querySelector('ul');

        submit.addEventListener('click', () => {
            const value = input.value;
            const li1 = document.createElement('li');
            li1.textContent = value;
            ul.appendChild(li1);
        })

        const submit2 = document.querySelector('#sub');
        const name = document.querySelector('#Name');
        const surname = document.querySelector('#Surname');
        const table = document.querySelector('table');

        submit2.addEventListener('click', () => {
            let newRow = table.insertRow();
            let newCell = newRow.insertCell();
            newCell.textContent = name.value;

            let newCell2 = newRow.insertCell();
            newCell2.textContent = surname.value;

            name.value = null


        })


        




            </script>
